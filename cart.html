  </div>

  <script>
    (function () {
      const CART_KEY = 'COURSE_CART_V2';
      const qs = (s, root = document) => root.querySelector(s);
      const qsa = (s, root = document) => Array.from((root || document).querySelectorAll(s));
      const cartList = qs('#cart-list');
      const cartEmpty = qs('#cart-empty');
      const cartSummary = qs('#cart-summary');
      const cartTotalEl = qs('#cart-total');

      function loadCart() {
        try {
          const raw = localStorage.getItem(CART_KEY);
          return raw ? JSON.parse(raw) : {};
        } catch (e) {
          return {};
        }
      }
      function saveCart(cart) {
        localStorage.setItem(CART_KEY, JSON.stringify(cart));
        render();
      }

      function formatPrice(n) { return (n || 0).toFixed(2); }

      function render() {
        const cart = loadCart();
        const items = Object.values(cart);
        cartList.innerHTML = '';
        if (!items.length) {
          cartEmpty.style.display = '';
          cartSummary.style.display = 'none';
          return;
        }
        cartEmpty.style.display = 'none';
        cartSummary.style.display = '';

        let subtotal = 0;
        items.forEach(it => {
          subtotal += (it.price || 0) * (it.qty || 1);
          const row = document.createElement('div');
          row.className = 'cart-item';
          row.innerHTML = `
            <div class="meta">
              <div style="font-weight:700;">${escapeHtml(it.title)}</div>
              <div style="color:#666; font-size:13px;">${escapeHtml(it.category || '')} ${it.hours ? '• ' + escapeHtml(it.hours) : ''}</div>
            </div>
            <div style="text-align:right;">
              <div style="font-weight:700;">$${formatPrice(it.price)}</div>
              <div class="qty-controls" style="margin-top:8px;">
                <button data-action="dec" data-id="${it.id}">−</button>
                <span style="margin:0 8px;">${it.qty}</span>
                <button data-action="inc" data-id="${it.id}">+</button>
                <div style="margin-top:6px;"><button data-action="remove" data-id="${it.id}" style="color:#d00;border:none;background:transparent;cursor:pointer;">Remove</button></div>
              </div>
            </div>
          `;
          cartList.appendChild(row);
        });

        cartTotalEl.textContent = formatPrice(subtotal);

        // wire buttons
        cartList.querySelectorAll('button[data-action]').forEach(b => {
          b.addEventListener('click', () => {
            const id = b.dataset.id;
            const action = b.dataset.action;
            const c = loadCart();
            if (!c[id]) return;
            if (action === 'remove') {
              delete c[id];
            } else if (action === 'dec') {
              c[id].qty = Math.max(1, (c[id].qty || 1) - 1);
            } else if (action === 'inc') {
              c[id].qty = (c[id].qty || 1) + 1;
            }
            saveCart(c);
          });
        });
      }

      // Clear cart
      qs('#clear-cart').addEventListener('click', () => {
        localStorage.removeItem(CART_KEY);
        render();
      });

      // Checkout (demo)
      qs('#checkout').addEventListener('click', () => {
        alert('done');
      });

      // Escape helper
      function escapeHtml(s) {
        return (s || '').replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
      }

      // Initial render
      render();
    })();
  </script>
